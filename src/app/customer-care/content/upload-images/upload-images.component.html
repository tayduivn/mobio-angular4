<div class="col-sm-12 creat-product">
  <div class="form-group row">
    <label class="col-sm-10 form-control-label">Ảnh mô tả (*)</label>
    <div class="col-sm-6">
      <input class="form-control input-sm" id="input-url-description" name="input-url" placeholder=""
             #fileUrl type="file" accept="image/jpg, image/jpeg, image/png" (change)="getUrlFileUpload()"
             multiple>
    </div>
    <div #outImg id="outImg">
      <div *ngFor="let img of images" class="fileImgUpload">
        <img [src]="img.src" [alt]="(img.stt)">
        <span (click)="removeImg(img.stt)"> <i class="fa fa-close"></i></span>
      </div>
    </div>
  </div>
</div><!---- ảnh mô tả ---->
