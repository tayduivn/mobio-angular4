<div class="row">
	<div class="col-md-6" style="margin-left:50px;">
		<div class="form-group row col-sm-12">
			<label class=" form-control-label col-sm-12">Cửa hàng: (*)</label>
			<br>
			<div class=" col-sm-12" dropdown>
				<button dropdownToggle type="button" style="background-color:white;text-align:left;color:#C4CADF;" class="btn btn-default dropdown-toggle col-sm-12"
				 placeholder="Chọn cửa hàng">  Chọn cửa hàng </button>
				<ul *dropdownMenu class="dropdown-menu col-sm-12" role="menu" style="border:0px;">
					<li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
					<li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
					<li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
					<li class="divider dropdown-divider"></li>
					<li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="form-group row col-sm-12">
			<label class=" form-control-label col-sm-12 ">Giá trị hóa đơn: (*) <span class="pull-right">Đơn vị tính: 1000VND</span></label>
			<br>
			<div class="col-sm-12">
				<div class="input-group">
					<input type="text" class="form-control" id="exampleInputAmount" [(ngModel)]="invoid" placeholder="Nhập giá trị hóa đơn">
					<div class="input-group-addon">.000 VND</div>
				</div>
			</div>
		</div>

		<div class="form-group row col-sm-12">
			<label class=" form-control-label col-sm-12">Mã khách hàng: (*) </label>
			<br>
			<div class="col-sm-12">
				<input class="form-control input-sm" [(ngModel)]="customerCode" name="nameProduct" placeholder="Mã hàng" type="text" required>
			</div>
		</div>

		<div class="modal-footer">
			<button type="button" (click)="uploadPoint()" [ladda]='isLoadingUploadPoint' [disabled]="isLoadingUploadPoint " class="btn btn-primary">Đồng ý</button>
		</div>
	</div>

	<div *ngIf="invoid" class="col-sm-5 col-sm-1-offset ">
		<div class="form-group row col-sm-12">
			<label class=" form-control-label col-sm-12">Điểm</label>
			<br>
			<div class="col-sm-12">
				<input class="form-control input-sm" name="nameProduct" placeholder="Mã hàng" type="text" required>
			</div>
		</div>

		<div class="form-group row col-sm-12">
			<label class=" form-control-label col-sm-12">Voucher</label>
			<br>
			<div class="col-sm-12">
				<input class="form-control input-sm" name="nameProduct" placeholder="Mã hàng" type="text" required>
			</div>
		</div>

		<div class="form-group row col-sm-12">
			<label class=" form-control-label col-sm-12">Số lượt tích</label>
			<br>
			<div class="col-sm-12">
				<input class="form-control input-sm" name="nameProduct" placeholder="Mã hàng" type="text" required>
			</div>
		</div>
	</div>
</div>
