<div>
    <p> <span> <i class="fa fa-file-excel-o fa-2x" aria-hidden="true"></i></span> <a href="">Mẫu file tích điểm mua hàng theo hóa đơn </a></p>
</div>
<div class="col-sm-6 header-upload" style="margin:auto;">
    <label class="col-sm-10 form-control-label title-upload">Chọn danh sách tích điểm (*) 
             <i class="fa fa-info-circle info" aria-hidden="true">
                <div class="note">
                    <ul> Chú ý
                        <li>Chỉ nhập file text (.xls) để thêm mọi cửa hàng của nhãn hàng</li>
                        <li>Tất cả các cột ngăn cách bởi dấu (Tab), và nội dung không được chưa dấu (Tab)</li>
                        <li>Nội dung không được chứa ký tự xuống dòng, ký tự xuống dòng thay thế bằng <br/></li>
                    </ul>
                    <ul>File text chỉ gồm các cột
                        <li>Số thứ tự </li>
                        <li>Ngày mua hàng</li>
                        <li>Mã khách hàng</li>
                        <li>Mã khách hàng</li>
                        <li>Tên khách hàng</li>
                        <li>Số điện thoại (bắt buộc)</li>
                        <li>Thư điện tử</li>
                        <li>Ngày đặc biệt</li>
                        <li>Ngày đặc biệt</li>
                        <li>Ngày sinh (Theo định dạng dd/MM/yyyy, ví dụ: 02/01/2017)</li>
                        <li>Mã thẻ</li>
                        <li>Ngày cấp (Theo định dạng dd/MM/yyyy, ví dụ: 02/02/2017)</li>
                        <li>Ngày hết hạn (Theo định dạng dd/MM/yyyy, ví dụ: 02/02/2017)</li>
                        <li>Kho</li>
                        <li>Nhân viên bán hàng</li>
                        <li>Mã chứng từ (bắt buộc)</li>
                        <li>Số chứng từ (bắt buộc)</li>
                        <li>Mã sản phẩm (bắt buộc)</li>
                        <li>Số lượng</li>
                        <li>Giá</li>
                        <li>Chiết khấu</li>
                        <li>Tổng tiền</li>
                        <li>Ghi chú (Ck khách VIP/ Ck sinh nhật/ Để trống/ Tên chương trình Sales)</li>
                        <li>Doang nghiệp (VD: MAY, UP)) </li>
                    </ul>
                </div>
            </i>
        </label>
</div>

<div class="col-sm-6" style="min-height: 150px; margin:auto;">
    <div class="form-group row">
        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOverImageDescriptions}" (onFileDrop)="changeUrlFileUploadImageDescriptions($event)"
            (fileOver)="fileOverBaseUploadImageDescriptions($event)" [uploader]="uploaderImageDescriptions" class="well my-drop-zone">
            <div class="col-sm-6 offset-md-4 title-upload-product"> Kéo và file</div>
            <div class="row">
                <div class="col-sm-4 text-right text-hoac">
                    Hoặc :
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-s" style="cursor:pointer;" type="button" (click)="chooseFileUpdateImageDescriptions($event)">
                          <span class="glyphicon glyphicon-upload"></span> Chọn file
                        </button>
                    <span *ngFor="let item of uploaderImageDescriptions.queue">
                          {{ item?.file?.name }}
                        </span>
                    <div class="hidden-md-down hidden-md-up">
                        <input type="file" accept="image/x-png,image/gif,image/jpeg" #elInputFileImageDescriptions ng2FileSelect (change)="changeUrlFileUploadImageDescriptions()"
                            [(uploader)]="uploaderImageDescriptions" multiple/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let imgDescription of uploaderImageDescriptions.queue,let iImgDescription = index" class="fileImgUpload">
                <img [src]="imgDescription.url" [alt]="'Ảnh '+iImgDescription">
                <span (click)="imgDescription.remove()"> <i class="fa fa-close"></i></span>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <label for="mail" class="col-md-12">Email nhận kết quả: <br></label>
        <input type="email " class="col-md-12" [(ngModel)]="mail" name="mail" id="mail">
    </div>
</div>

<div class="modal-footer col-sm-6" style="margin:auto;">
    <button type="button" (click)="uploadPoint()" [ladda]='isLoadingUploadPoint' [disabled]="isLoadingUploadPoint" class="btn btn-primary">
          Đồng ý
        </button>
</div>
