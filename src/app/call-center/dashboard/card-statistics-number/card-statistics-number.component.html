<div class="card">
  <div class="label">{{data.label}}</div>
  <div class="row">
    <div class="col-sm-6 value">{{data.value}}</div>
    <div class="col-sm-6 icon">
      <img class="img-responsive" [src]="data.icon" alt="">
    </div>
  </div>
  <div class="desc">
    {{data.desc}}
  </div>
</div>
