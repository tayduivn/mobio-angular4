<div class="under_nav">
    <ng-template ngFor let-breadcrumb [ngForOf]="breadcrumbs" let-last=last>
        <li class="breadcrumb-item" *ngIf="breadcrumb.label.title&&breadcrumb.url.substring(breadcrumb.url.length-1) == '/' || breadcrumb.label.title&&last"
            [ngClass]="{active: last}">
            <a *ngIf="!last" [routerLink]="breadcrumb.url">{{breadcrumb.label.title}}</a>
            <span *ngIf="last" [routerLink]="breadcrumb.url">{{breadcrumb.label.title}}</span>
        </li>
    </ng-template>
    <div class="mPoint"> <button data-toggle="modal" (click)="myModal.show()" [disabled]="!isShow" *ngIf="mPoint" style="background-color:#f8bf1e;width: 200px;"> Tham gia mPoint </button> </div>

<div bsModal #myModal="bs-modal" class="modal fade modal-create-product" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title" >ĐĂNG KÝ THAM GIA mPOINT</span>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{content}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="register()" [hidden]="!isShow" >Đăng ký</button>
        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">{{btn}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
